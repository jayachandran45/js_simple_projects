<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <div class="calculator-container">
      <div>
        <input type="text" id="output-field" />
        <input type="text" id="operant-field" />
      </div>
      <input type="text" id="input-field" />
      <div class="keys-container">
        <button id="ac">AC</button>
        <button id="DEL">DEL</button>
        <button id="ddiv" class="operant" data-operation>/</button>
        <button id="d1" data-operant>1</button>
        <button id="d2" data-operant>2</button>
        <button id="d3" data-operant>3</button>
        <button id="mul" class="operant" data-operation>*</button>
        <button id="d4" data-operant>4</button>
        <button id="d5" data-operant>5</button>
        <button id="d6" data-operant>6</button>
        <button id="add" class="operant" data-operation>+</button>
        <button id="d7" data-operant>7</button>
        <button id="d8" data-operant>8</button>
        <button id="d9" data-operant>9</button>
        <button id="sub" class="operant" data-operation>-</button>
        <button id="dot">.</button>
        <button id="d0" data-operant>0</button>
        <button id="equal">=</button>
      </div>
    </div>
  </body>
</html>
