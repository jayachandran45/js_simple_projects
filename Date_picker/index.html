<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Date-picker-web-app</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
  </head>
  <body>
    <!-- <input type="date" /> -->
    <div id="data-container">
      <div class="head">
        <button id="previous">Previous</button>
        <div class="show">
          <span id="date">DD</span><span>/</span> <span id="month">MM</span
          ><span>/</span> <span id="year">YYYY</span>
        </div>
        <button id="next">Next</button>
      </div>
      <div class="body">
        <div id="1">1</div>
        <div id="2">2</div>
        <div id="3">3</div>
        <div id="4">4</div>
        <div id="5">5</div>
        <div id="6">6</div>
        <div id="7">7</div>
        <div id="8">8</div>
        <div id="9">9</div>
        <div id="10">10</div>
        <div id="11">11</div>
        <div id="12">12</div>
        <div id="13">13</div>
        <div id="14">14</div>
        <div id="15">15</div>
        <div id="16">16</div>
        <div id="17">17</div>
        <div id="18">18</div>
        <div id="19">19</div>
        <div id="20">20</div>
        <div id="21">21</div>
        <div id="22">22</div>
        <div id="23">23</div>
        <div id="24">24</div>
        <div id="25">25</div>
        <div id="26">26</div>
        <div id="27">27</div>
        <div id="28">28</div>
        <div id="29">29</div>
        <div id="30">30</div>
        <div id="31">31</div>
      </div>
    </div>
  </body>
</html>
