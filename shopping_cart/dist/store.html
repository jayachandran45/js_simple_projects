<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Store page</title>
    <link rel="stylesheet" href="/style.e308ff8e.css">
    <link rel="stylesheet" href="/store.732f4c0c.css">
    <script defer="" src="/app.c328ef1a.js"></script>
    <script type="module" src="/store.947f7c36.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer">
  <script src="/style.e308ff8e.js"></script><script src="/store.732f4c0c.js"></script></head>
  <body>
    <header>
      <a href="/index.html">Home</a>
      <a href="/store.html">store</a>
      <a href="/team.html">Team</a>
      <div id="static">
        <i class="fa-solid fa-cart-plus"></i>
        <div class="append"></div>
      </div>
    </header>
    <div class="gird-container"></div>

    <!-- it wont render in page -->
    <template class="card">
      <div>
        <div class="main"></div>
        <div class="body">
          <div>
            <p class="description">primary color</p>
            <h3 class="color">Red</h3>
            <p class="amount">$18</p>
          </div>
          <div>
            <button id="addtocart">Add To Cart</button>
          </div>
        </div>
      </div>
    </template>

    <!-- inside cart append template -->
    <template class="cart-card">
      <div>
        <div class="cart-inside-card">
          <p class="remove">X</p>
          <div>
            <div class="cart-main"></div>
            <div class="cart-body">
              <div>
                <p class="description">primary color</p>
                <h3 class="color">Red</h3>
                <p class="amount">$18</p>
              </div>
              <div>
                <h2 class="no-order">1</h2>
              </div>
            </div>
          </div>
        </div>
      </div>
    </template>
  </body>
</html>
