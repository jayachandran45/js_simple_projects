<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-do-list</title>
    <link rel="stylesheet" href="style.css" />
    <script defer src="app.js"></script>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Almarai"
    />
  </head>
  <body>
    <input type="text" id="list" placeholder="Enter something to take a list" />
    <button id="add-btn">Add list</button>
    <div class="append"></div>
    <template id="add-list-session">
      <div>
        <input type="checkbox" id="myCheckbox" data-checkid="" />
        <h3 class="list"></h3>
        <button id="delete-btn">Delete</button>
      </div>
    </template>
  </body>
</html>
